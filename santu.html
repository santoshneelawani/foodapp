<!DOCTYPE html>
<html>
  <head>
    <title>Food App</title>
    <style>
      header ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #696969;
}

header li {
  float: left;
}

 header li a {
  display: block;
  color: rgb(246, 248, 250);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

header li a:hover {
  background-color: #111;
}
      .text-content a{
        text-decoration:none;
        color:black;
      }
      .images{
        width:50%;
        margin:0 auto;
      }
      .labels{
        margin-left:240px;
        margin-bottom:40px;
      }
      .fooditem{
        width:500px;
        height:500px;
      }
    </style>
  </head>
  <body style="padding:0px;margin:0px;background-color:rgb(243, 142, 116);">
    <header>
      <ul>
        <li><a href="#">Index</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
    <div class="main">
      <div class="text-content">
        <h2>Top 5 favourite foods</h2>
        <ol>
          <li><a href="#biryani">Biryani</a></li>
          <li><a href="#cake">Cake</a></li>
          <li><a href="#pizza">Pizza</a></li>
          <li><a href="#choupsey">Choupsey</a></li>
          <li><a href="#wings">Wings</a></li>
        </ol>
      </div> 
      <div class="images">
        <div id="biryani"><img src="https://healux.in/wp-content/uploads/2020/11/ChickenBiryani.jpg" class="fooditem"></div>
        <p class="labels">Biryani</p>
        <div id="cake"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL01-oYaPHo5gzmX_klWtv8GiJ9hTsAV1uMCy_Z143Fg&usqp=CAU&ec=48600112" class="fooditem"/></div>
        <p class="labels">Cake</p>
        <div id="pizza"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg/800px-Eq_it-na_pizza-margherita_sep2005_sml.jpg" class="fooditem"/></div>
        <p class="labels">Pizza</p>
        <div id="choupsey"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeCWMZTuu2ylyHiepFX6MzcWAGUy73xK8zEiS80OoJ8g&usqp=CAU&ec=48600112" class="fooditem"/></div>
        <p class="labels">Choupsey</p>
        <div id="wings"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj-rpdO2m3VS9IclRSolgCgpzGfVGfEPriI3HEYFgw0w&usqp=CAU&ec=48600112" class="fooditem"/></div>
        <p class="labels">Wings</p>
      </div>
    </div>
  </body>
</html>
